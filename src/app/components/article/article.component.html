



<div class="card mb-3" >
    <div class="row no-gutters">
      <br>
      <br>
      
         <div class="col-md-4"  >
           <img src={{user.image}} class="card-img" >
         </div>
         <div class="col-md-8">
         <div class="card-body">
           <h3 class="card-title">{{user.titleArticle}}</h3>
            <p class="card-text" [innerHTML]="user.content"></p>    
            <p class="card-text"><small class="text-muted">by :{{user.user}}</small></p>
            <p class="card-text"><small class="text-muted">{{user.category}}</small></p>
           </div>
       </div>
      
       <input type="text"  [(ngModel)]="saber" class="form-control"  id="pwd">

       <button (click)="comm()">add comment</button>
   
     </div>
    <h3> {{firstname}}</h3>
     <p>{{sab}}</p>
    
     </div>
