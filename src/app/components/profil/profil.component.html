<!DOCTYPE html>
<html>
<title>Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="card" *ngFor="let user of tableau; let i=index" >
  <img src={{user.image}} alt="John" style="width:100%">
  <br>
  <h3><b>{{user.firstname}}</b></h3>
  <p class="title">{{user.age}}</p>
   <p>{{user.email}}</p>
 
   <button  [routerLink]="['/updateprofile',i]"  routerLinkActive="active"  class='btn btn-info' >Update</button> 
</div> 

</body>
</html>
